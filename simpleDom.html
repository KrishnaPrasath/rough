<!DOCTYPE html>
<!-- Simple DOM manipulation: ------------------------ Summary: Create 2 div with
text "I am div1" & "I am div2" and a button. On click of the button the text of
the two divs has to be swapped. Time to complete: About 20 minutes. -->
<!-- started @ 15:22 finished @15.29 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">I am div1</div>
    <div id="div2">I am div2</div>
    <button onclick="swap()">
      swap
    </button>
    <script>
      var one = document.getElementById("div1").innerText;
      var two = document.getElementById("div2").innerText;
      var flag = true;
      function swap() {
        if (flag) {
          document.getElementById("div1").innerText = two;
          document.getElementById("div2").innerText = one;
          flag = false;
        } else {
          document.getElementById("div1").innerText = one;
          document.getElementById("div2").innerText = two;
          flag = true;
        }
      }
    </script>
  </body>
</html>

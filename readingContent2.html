    <button type="submit" onclick="validate()">submit</button>
    <script>
      var ip2 = document.getElementById("pw").innerText;

      var emailPattern = /\w+@\w+\.(com|org|in)/g;

      function validate() {
        var ip1 = document.getElementById("email").value;

        var res = ip1.match(emailPattern);

        if (res) {
          console.log(res + "success");
        } else {
          console.log(res + "fail");
        }
      }
    </script>
